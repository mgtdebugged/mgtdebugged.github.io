<!DOCTYPE html>
<html>
<iframe id="frameworkFrame" style='width:100%; height:100%; position: absolute; left:0; right: 0; top:0;'> </iframe>


<script>
    function getURLParams() {
        const params = new URLSearchParams(window.location.search);
        return params;
    }

    // Function to set iframe source
    function setIframeSrc() {
        const iframe = document.getElementById('frameworkFrame');
        const params = getURLParams();
        const iframeURL = 'https://script.google.com/macros/s/AKfycbwO7e0K8ByZoLjI0QESVnTBAOcff5EBscwwdJBFtjsMEhf_RbA8zWk3dm2c6XouIA/exec';

        // https://script.google.com/macros/s/AKfycbwO7e0K8ByZoLjI0QESVnTBAOcff5EBscwwdJBFtjsMEhf_RbA8zWk3dm2c6XouIA/exec?fw=1M5IT7YrQTmZQYvbkeEsRAs9QB5m6z_j_05I5fnQ_CGQ&dt=Contour+Template+-+Rent+The+Runway+Software+Developers

        // Append parameters to iframe URL
        iframe.src = `${iframeURL}?${params}`;
    }

    // Call the function on page load
    setIframeSrc();
</script>

</html>
